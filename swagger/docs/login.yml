User Login
---
tags:
  - Authentication
summary: "Login to obtain JWT token"
consumes:
  - application/json
produces:
  - application/json
parameters:
  - name: body
    in: body
    required: true
    schema:
      type: object
      properties:
        username:
          type: string
          example: "johndoe"
        password:
          type: string
          example: "secretpassword"
      required:
        - username
        - password
responses:
  200:
    description: Login successful
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Login successful"
        access_token:
          type: string
          example: "eyJ0eXAiOiJKV1QiLCJhbGc..."
  400:
    description: Missing required fields
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Missing username or password"
  401:
    description: Invalid credentials
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Invalid username or password"
